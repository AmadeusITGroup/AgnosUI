name: ci
on:
  push:
    branches: [main, release/**]
jobs:
  build:
    needs: e2e-tests
    uses: './.github/workflows/build.yml'
    with:
      docPath: ${{ github.ref_name }}
      docPublish: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  e2e-tests:
    uses: './.github/workflows/e2e-tests.yml'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
