name: build
on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        description: 'NPM token to use to publish packages'
        required: false
    inputs:
      version:
        description: 'Version number (x.y.z) to set before executing the build'
        type: string
        default: ''
      npmPublish:
        description: 'Whether to publish the package on npm'
        type: boolean
        default: false
      docPublish:
        description: 'Whether to publish the documentation on gh-pages'
        type: boolean
        default: false
      docPath:
        description: 'If version is empty, path in which the documentation on gh-pages should be published.'
        type: string
        default: ''
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run syncpack:check
      - if: inputs.version != ''
        run: |
          node scripts/setVersion.js "${{ inputs.version }}"
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          git commit -a -m v${{ inputs.version }}
          git tag v${{ inputs.version }}
          git show HEAD
      - run: npm run build:ci
      - run: npm run format:check
      - run: npm run lint
      - run: npm run test:coverage
      - uses: codecov/codecov-action@v3
        with:
          file: core/coverage/lcov.info
          flags: unit
      - run: ./scripts/npmPublish.sh --dry-run
      - if: inputs.version != '' && inputs.npmPublish
        run: |
          npm whoami
          ./scripts/npmPublish.sh --provenance
          git push origin v${{ inputs.version }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - if: inputs.docPublish && (inputs.version != '' || inputs.docPath != '')
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages
      - if: inputs.docPublish && (inputs.version != '' || inputs.docPath != '')
        env:
          VERSION: ${{ inputs.version }}
        working-directory: gh-pages
        run: |
          if [ -n "$VERSION" ]; then
            export DOC_PATH="v${VERSION%.*}"
          else
            export DOC_PATH="${{ inputs.docPath }}"
          fi
          rm -rf "$DOC_PATH"
          cp -a ../demo/dist "$DOC_PATH"
          rm -f latest && ln -s v$(npx semver v* | tail -1) latest
          git add .
          git commit --allow-empty -a -m "$DOC_PATH from ${{ github.sha }}"
          git push origin gh-pages
