<div class="rating" [class]="state.className()">
	@for (item of state.stars(); track $index; let index = $index) {
		<input
			(blur)="touched.emit(true)"
			(mouseleave)="api.leave()"
			(mouseenter)="api.setHoveredRating(index + 1)"
			(click)="api.setRating(index + 1)"
			type="radio"
			name="rating-1"
			class="mask mask-star-2 bg-orange-400"
			[attr.aria-label]="getAriaLabel(index)"
			[checked]="index + 1 === state.visibleRating()"
		/>
	}
</div>
