<input
	[auUse]="directives.sliderDirective"
	type="range"
	[min]="state().min"
	[max]="state().max"
	[value]="state().sortedHandles[0].value"
	[step]="state().stepSize"
	[class]="'range'"
	[attr.aria-label]="state().sortedHandles[0].ariaLabel"
	(click)="actions.click($event)"
	(keydown)="actions.keydown($event, 0)"
	(mousedown)="actions.mouseDown($event, 0)"
	(touchstart)="actions.touchStart($event, 0)"
/>
