<div class="container">
	<h1>SSR Test</h1>
	<h2>Accordion</h2>
	<div class="my-3">
		<div auAccordion>
			<div auAccordionItem auItemVisible>
				<ng-template auAccordionItemHeader>First</ng-template>
				<ng-template auAccordionItemBody>Content 1 </ng-template>
			</div>
			<div auAccordionItem>
				<ng-template auAccordionItemHeader>Second</ng-template>
				<ng-template auAccordionItemBody>Content 2 </ng-template>
			</div>
			<div auAccordionItem auItemDisabled>
				<ng-template auAccordionItemHeader>Disabled</ng-template>
				<ng-template auAccordionItemBody>Content 3 </ng-template>
			</div>
		</div>
	</div>
	<h2>Alert</h2>
	<div class="my-3">
		<au-component auAlert>This is an alert!</au-component>
	</div>
	<h2>Modal</h2>
	<div>
		<au-component auModal>This is a modal!</au-component>
	</div>
	<h2>Pagination</h2>
	<div class="my-3">
		<nav auPagination auCollectionSize="60"></nav>
	</div>
	<h2>Progressbar</h2>
	<div class="my-3">
		<div auProgressbar auValue="20"></div>
	</div>
	<h2>Rating</h2>
	<div class="my-3">
		<au-component [auRating]></au-component>
	</div>
	<h2>Select</h2>
	<div class="my-3">
		<div auSelect [auItems]="['AgnosUI']"></div>
	</div>
	<h2>Slider</h2>
	<div class="my-3">
		<div auSlider></div>
	</div>
	<h2>Toast</h2>
	<div class="my-3">
		<au-component auToast>This is a toast!</au-component>
	</div>
</div>
