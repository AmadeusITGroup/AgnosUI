<body>
	<div
	 class="container p-3"
	 id="root"
	>
		<h5>
			"Slider with form control"
		</h5>
		<div
		 class="au-slider au-slider-horizontal"
		>
			<div
			 class="au-slider-content au-slider-horizontal au-slider-with-labels"
			>
				<div
				 class="au-slider-progress"
				 style="left: 10%; width: 30%; height: 100%;"
				/>
				<div
				 class="au-slider-progress"
				 style="left: 40%; width: 10%; height: 100%;"
				/>
				<div
				 class="au-slider-progress"
				 style="left: 50%; width: 10%; height: 100%;"
				/>
				<div
				 class="au-slider-progress"
				 style="left: 60%; width: 30%; height: 100%;"
				/>
				<div
				 class="au-slider-clickable-area"
				/>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-min"
				>
					"0"
				</div>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-max"
				>
					"100"
				</div>
				<button
				 aria-label="Value"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="10"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 10%;"
				/>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-now"
				 style="left: 10%;"
				>
					"10"
				</div>
				<button
				 aria-label="Value"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="40"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 40%;"
				/>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-now"
				 style="left: 40%;"
				>
					"40"
				</div>
				<button
				 aria-label="Value"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="50"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 50%;"
				/>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-now"
				 style="left: 50%;"
				>
					"50"
				</div>
				<button
				 aria-label="Value"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="60"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 60%;"
				/>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-now"
				 style="left: 60%;"
				>
					"60"
				</div>
				<button
				 aria-label="Value"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="90"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 90%;"
				/>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-now"
				 style="left: 90%;"
				>
					"90"
				</div>
			</div>
		</div>
		"Form control values: 10, 40, 50, 60, 90"
		<hr />
		<h5>
			"Slider with values"
		</h5>
		<div
		 class="au-slider au-slider-horizontal"
		>
			<div
			 class="au-slider-content au-slider-horizontal au-slider-with-labels"
			>
				<div
				 class="au-slider-progress"
				 style="left: 10%; width: 30%; height: 100%;"
				/>
				<div
				 class="au-slider-clickable-area"
				/>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-min"
				>
					"0"
				</div>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-max"
				>
					"100"
				</div>
				<button
				 aria-label="Value"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="10"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 10%;"
				/>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-now"
				 style="left: 10%;"
				>
					"10"
				</div>
				<button
				 aria-label="Value"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="40"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 40%;"
				/>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-now"
				 style="left: 40%;"
				>
					"40"
				</div>
			</div>
		</div>
		"Values: 10, 40"
	</div>
</body>
