<body
 style="overflow-x: hidden; overflow-y: hidden;"
>
	<div
	 class="container p-3"
	 id="root"
	 inert="inert"
	>
		<button
		 class="btn btn-primary"
		>
			"Launch demo modal"
		</button>
	</div>
	<div
	 class="fade modal-backdrop show"
	 inert="inert"
	/>
	<div
	 class="d-block fade modal modal-sm show"
	 tabindex="-1"
	>
		<div
		 class="modal-dialog"
		>
			<div
			 class="modal-content"
			>
				<div
				 class="modal-header"
				>
					<h5
					 class="modal-title"
					>
						"First modal"
					</h5>
					<button
					 aria-label="Close"
					 class="btn-close"
					 type="button"
					/>
				</div>
				<div
				 class="modal-body"
				>
					"This is a modal"
					<br />
					<br />
					<button
					 class="btn btn-outline-primary m-1"
					>
						"Launch other modal"
					</button>
					<br />
					<button
					 class="btn btn-outline-secondary m-1"
					>
						"Enable backdrop"
					</button>
					<button
					 class="btn btn-outline-secondary m-1"
					>
						"Disable backdrop"
					</button>
					<br />
					<button
					 class="btn btn-outline-secondary m-1"
					>
						"Close"
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
