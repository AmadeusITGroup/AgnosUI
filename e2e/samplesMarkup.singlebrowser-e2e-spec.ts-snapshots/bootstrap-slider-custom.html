<body>
	<div
	 class="container p-3"
	 id="root"
	>
		<h2>
			"Slider with custom labels"
		</h2>
		<div
		 class="au-custom-slider-container au-slider au-slider-horizontal"
		>
			<div
			 class="au-slider-progress"
			 style="left: 0%; width: 70%; height: 100%;"
			/>
			<div
			 class="au-slider-clickable-area"
			/>
			<div
			 aria-hidden="true"
			 class="au-slider-label au-slider-label-min"
			>
				"0%"
			</div>
			<div
			 aria-hidden="true"
			 class="au-slider-label au-slider-label-max"
			>
				"100%"
			</div>
			<button
			 aria-label="Value"
			 aria-valuemax="100"
			 aria-valuemin="0"
			 aria-valuenow="70"
			 class="au-slider-handle au-slider-handle-horizontal"
			 role="slider"
			 style="left: 70%;"
			/>
			<div
			 aria-hidden="true"
			 class="au-slider-label au-slider-label-now"
			 style="left: 70%;"
			>
				"70%"
			</div>
		</div>
		<hr />
		<h2>
			"Slider with custom handle"
		</h2>
		<div
		 class="au-custom-slider-container au-slider au-slider-horizontal"
		>
			<div
			 class="au-slider-progress"
			 style="left: 0%; width: 50%; height: 100%;"
			/>
			<div
			 class="au-slider-clickable-area"
			/>
			<div
			 aria-hidden="true"
			 class="au-slider-label au-slider-label-min"
			>
				"0"
			</div>
			<div
			 aria-hidden="true"
			 class="au-slider-label au-slider-label-max"
			>
				"100"
			</div>
			<button
			 aria-label="Value"
			 aria-valuemax="100"
			 aria-valuemin="0"
			 aria-valuenow="50"
			 class="au-slider-handle au-slider-handle-horizontal custom-handle"
			 role="slider"
			 style="left: 50%;"
			>
				<svg
				 fill="var(--bs-slider-handle-color)"
				 stroke="currentColor"
				 stroke-width="1.5"
				 viewBox="0 0 24 24"
				 xmlns="http://www.w3.org/2000/svg"
				>
					<path
					 d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
					 stroke-linecap="round"
					 stroke-linejoin="round"
					/>
				</svg>
			</button>
			<div
			 aria-hidden="true"
			 class="au-slider-label au-slider-label-now"
			 style="left: 50%;"
			>
				"50"
			</div>
		</div>
	</div>
</body>
