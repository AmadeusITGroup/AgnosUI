<body>
	<div
	 id="root"
	>
		<div
		 class="container p-3"
		>
			<div
			 class="accordion au-accordion"
			>
				<div
				 class="accordion-item au-accordion-item"
				 id="first"
				>
					<h2
					 class="accordion-header au-accordion-item-header"
					>
						<button
						 aria-controls="first-body-container"
						 aria-disabled="false"
						 aria-expanded="false"
						 class="accordion-button au-accordion-item-button collapsed"
						 id="first-toggle"
						 type="button"
						>
							"First panel"
						</button>
					</h2>
				</div>
				<div
				 class="accordion-item au-accordion-item"
				 id="second"
				>
					<h2
					 class="accordion-header au-accordion-item-header"
					>
						<button
						 aria-controls="second-body-container"
						 aria-disabled="false"
						 aria-expanded="false"
						 class="accordion-button au-accordion-item-button collapsed"
						 id="second-toggle"
						 type="button"
						>
							"Second panel"
						</button>
					</h2>
				</div>
			</div>
			<hr />
			<div
			 class="d-flex flex-wrap gap-2"
			>
				<button
				 class="btn btn-outline-primary btn-sm"
				>
					"Toggle first"
				</button>
				<button
				 class="btn btn-outline-primary btn-sm"
				>
					"Toggle second"
				</button>
				<button
				 class="btn btn-outline-primary btn-sm"
				>
					"Expand all"
				</button>
				<button
				 class="btn btn-outline-primary btn-sm"
				>
					"Collapse all"
				</button>
			</div>
		</div>
	</div>
</body>
