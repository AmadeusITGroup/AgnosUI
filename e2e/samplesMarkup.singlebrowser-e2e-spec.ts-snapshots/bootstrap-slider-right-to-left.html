<body>
	<div
	 class="container p-3"
	 id="root"
	>
		<h3>
			"Horizontal slider"
		</h3>
		<div
		 class="au-slider au-slider-horizontal"
		>
			<div
			 class="au-slider-progress"
			 style="right: 0%; width: 30%; height: 100%;"
			/>
			<div
			 class="au-slider-clickable-area"
			/>
			<div
			 class="au-slider-label au-slider-label-min au-slider-rtl"
			>
				"0"
			</div>
			<div
			 class="au-slider-label au-slider-label-max au-slider-rtl"
			>
				"100"
			</div>
			<button
			 aria-label="30"
			 aria-valuemax="100"
			 aria-valuemin="0"
			 aria-valuenow="30"
			 aria-valuetext="30"
			 class="au-slider-handle au-slider-handle-horizontal"
			 role="slider"
			 style="left: 70%;"
			/>
			<div
			 class="au-slider-label au-slider-label-now"
			 style="left: 70%;"
			>
				"30"
			</div>
		</div>
		<br />
		<div
		 class="au-slider au-slider-horizontal"
		>
			<div
			 class="au-slider-progress"
			 style="right: 30%; width: 40%; height: 100%;"
			/>
			<div
			 class="au-slider-clickable-area"
			/>
			<div
			 class="au-slider-label au-slider-label-min au-slider-rtl"
			>
				"0"
			</div>
			<div
			 class="au-slider-label au-slider-label-max au-slider-rtl"
			>
				"100"
			</div>
			<button
			 aria-label="30"
			 aria-valuemax="100"
			 aria-valuemin="0"
			 aria-valuenow="30"
			 aria-valuetext="30"
			 class="au-slider-handle au-slider-handle-horizontal"
			 role="slider"
			 style="left: 70%;"
			/>
			<div
			 class="au-slider-label au-slider-label-now"
			 style="left: 70%;"
			>
				"30"
			</div>
			<button
			 aria-label="70"
			 aria-valuemax="100"
			 aria-valuemin="0"
			 aria-valuenow="70"
			 aria-valuetext="70"
			 class="au-slider-handle au-slider-handle-horizontal"
			 role="slider"
			 style="left: 30%;"
			/>
			<div
			 class="au-slider-label au-slider-label-now"
			 style="left: 30%;"
			>
				"70"
			</div>
		</div>
		<h3>
			"Vertical slider"
		</h3>
		<div
		 class="d-flex"
		 style="height: 350px;"
		>
			<div
			 class="col-6"
			 style="height: 300px;"
			>
				<div
				 class="au-slider au-slider-vertical my-0"
				>
					<div
					 class="au-slider-progress"
					 style="top: 0%; width: 100%; height: 30%;"
					/>
					<div
					 class="au-slider-clickable-area-vertical"
					/>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-min au-slider-rtl"
					>
						"0"
					</div>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-max au-slider-rtl"
					>
						"100"
					</div>
					<button
					 aria-label="30"
					 aria-orientation="vertical"
					 aria-valuemax="100"
					 aria-valuemin="0"
					 aria-valuenow="30"
					 aria-valuetext="30"
					 class="au-slider-handle au-slider-handle-vertical"
					 role="slider"
					 style="top: 30%;"
					/>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-now"
					 style="top: 30%;"
					>
						"30"
					</div>
				</div>
			</div>
			<div
			 class="col-6"
			 style="height: 300px;"
			>
				<div
				 class="au-slider au-slider-vertical my-0"
				>
					<div
					 class="au-slider-progress"
					 style="top: 30%; width: 100%; height: 40%;"
					/>
					<div
					 class="au-slider-clickable-area-vertical"
					/>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-min au-slider-rtl"
					>
						"0"
					</div>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-max au-slider-rtl"
					>
						"100"
					</div>
					<button
					 aria-label="30"
					 aria-orientation="vertical"
					 aria-valuemax="100"
					 aria-valuemin="0"
					 aria-valuenow="30"
					 aria-valuetext="30"
					 class="au-slider-handle au-slider-handle-vertical"
					 role="slider"
					 style="top: 30%;"
					/>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-now"
					 style="top: 30%;"
					>
						"30"
					</div>
					<button
					 aria-label="70"
					 aria-orientation="vertical"
					 aria-valuemax="100"
					 aria-valuemin="0"
					 aria-valuenow="70"
					 aria-valuetext="70"
					 class="au-slider-handle au-slider-handle-vertical"
					 role="slider"
					 style="top: 70%;"
					/>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-now"
					 style="top: 70%;"
					>
						"70"
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
