<body>
	<div
	 class="container mx-auto p-3"
	 id="root"
	>
		<button
		 aria-haspopup="dialog"
		 class="btn"
		>
			"Open modal"
		</button>
	</div>
	<div>
		<dialog
		 class="modal modal-bottom sm:modal-middle"
		 open=""
		>
			<div
			 class="modal-box"
			>
				<h3
				 class="font-bold text-lg"
				>
					"A simple modal"
				</h3>
				<p
				 class="py-4"
				>
					"Press ESC key, click on ✕ button or click outside the modal to close"
				</p>
				<form
				 method="dialog"
				>
					<button
					 aria-label="Close"
					 class="absolute btn btn-circle btn-ghost btn-sm right-2 top-2"
					 type="button"
					>
						"✕"
					</button>
				</form>
			</div>
			<form
			 class="modal-backdrop"
			 method="dialog"
			>
				<button>
					"Close"
				</button>
			</form>
		</dialog>
	</div>
</body>
