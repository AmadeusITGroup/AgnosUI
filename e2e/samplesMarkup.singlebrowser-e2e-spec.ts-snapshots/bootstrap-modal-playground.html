<body
 style="overflow-x: hidden; overflow-y: hidden;"
>
	<div
	 id="root"
	 inert="inert"
	>
		<div
		 class="container p-3"
		/>
	</div>
	<div
	 class="fade modal-backdrop show"
	 inert="inert"
	/>
	<div
	 class="d-block fade modal show"
	>
		<div
		 class="modal-dialog"
		>
			<div
			 class="modal-content"
			>
				<div
				 class="modal-header"
				>
					<h5
					 class="modal-title"
					>
						"Dialog"
					</h5>
					<button
					 aria-label="Close"
					 class="btn-close"
					 type="button"
					/>
				</div>
				<div
				 class="modal-body"
				>
					"Dialog content"
				</div>
			</div>
		</div>
	</div>
</body>
