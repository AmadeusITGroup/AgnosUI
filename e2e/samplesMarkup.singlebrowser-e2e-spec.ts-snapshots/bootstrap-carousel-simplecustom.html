<body>
	<div
	 class="container p-3"
	 id="root"
	>
		<div
		 aria-roledescription="carousel"
		 class="au-carousel carousel custom-carousel"
		 dir="ltr"
		 role="region"
		>
			<button
			 aria-label="Select next slide"
			 class="carousel-control-next"
			>
				<span
				 class="carousel-control-next-icon"
				/>
			</button>
			<div
			 class="carousel-indicators"
			 role="tablist"
			>
				<button
				 aria-controls="rewritten-id-1"
				 aria-label="Select slide 1"
				 aria-selected="true"
				 class="active"
				 data-bs-target="true"
				 role="tab"
				 tabindex="0"
				/>
				<button
				 aria-controls="rewritten-id-2"
				 aria-label="Select slide 2"
				 data-bs-target="true"
				 role="tab"
				 tabindex="-1"
				/>
				<button
				 aria-controls="rewritten-id-3"
				 aria-label="Select slide 3"
				 data-bs-target="true"
				 role="tab"
				 tabindex="-1"
				/>
			</div>
			<div
			 aria-atomic="false"
			 aria-live="polite"
			 class="au-carousel-container gap-2"
			>
				<div
				 class="au-carousel-slide basis-81"
				 id="rewritten-id-1"
				 role="tabpanel"
				 tabindex="0"
				>
					<img
					 alt="random picsum"
					 class="rounded-5 w-100"
					 src="https://picsum.photos/id/944/900/500"
					 style="aspect-ratio: 1.8 / 1;"
					/>
				</div>
				<div
				 aria-hidden="true"
				 class="au-carousel-slide basis-25 opacity-50"
				 id="rewritten-id-2"
				 role="tabpanel"
				>
					<img
					 alt="random picsum"
					 class="rounded-3 w-100"
					 src="https://picsum.photos/id/1011/500/900"
					 style="aspect-ratio: 1 / 1.8;"
					/>
				</div>
				<div
				 aria-hidden="true"
				 class="au-carousel-slide basis-81 opacity-50"
				 id="rewritten-id-3"
				 role="tabpanel"
				>
					<img
					 alt="random picsum"
					 class="rounded-5 w-100"
					 src="https://picsum.photos/id/984/900/500"
					 style="aspect-ratio: 1.8 / 1;"
					/>
				</div>
			</div>
		</div>
	</div>
</body>
