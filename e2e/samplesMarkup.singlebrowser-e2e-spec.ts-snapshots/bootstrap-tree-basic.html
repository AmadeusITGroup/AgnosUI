<body>
	<div
	 class="container p-3"
	 id="root"
	>
		<ul
		 class="au-tree"
		 role="tree"
		>
			<li
			 aria-expanded="true"
			 aria-selected="false"
			 role="treeitem"
			>
				<span
				 class="au-tree-item"
				>
					<button
					 aria-label="Toggle Node 1"
					 class="au-tree-expand-icon au-tree-expand-icon-expanded"
					 tabindex="0"
					 type="button"
					>
						<span
						 class="au-tree-expand-icon-svg"
						/>
					</button>
					"Node 1"
				</span>
				<ul
				 role="group"
				>
					<li
					 aria-expanded="false"
					 aria-selected="false"
					 role="treeitem"
					>
						<span
						 class="au-tree-item"
						>
							<button
							 aria-label="Toggle Node 1.1"
							 class="au-tree-expand-icon"
							 tabindex="-1"
							 type="button"
							>
								<span
								 class="au-tree-expand-icon-svg"
								/>
							</button>
							"Node 1.1"
						</span>
					</li>
					<li
					 aria-expanded="false"
					 aria-selected="false"
					 role="treeitem"
					>
						<span
						 class="au-tree-item"
						>
							<button
							 aria-label="Toggle Node 1.2"
							 class="au-tree-expand-icon"
							 tabindex="-1"
							 type="button"
							>
								<span
								 class="au-tree-expand-icon-svg"
								/>
							</button>
							"Node 1.2"
						</span>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
