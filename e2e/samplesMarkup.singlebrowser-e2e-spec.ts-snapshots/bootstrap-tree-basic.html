<body>
	<div
	 class="container p-3"
	 id="root"
	>
		<ul
		 class="au-tree"
		 role="tree"
		>
			<li
			 aria-expanded="true"
			 aria-selected="false"
			 role="treeitem"
			>
				<span
				 class="au-tree-item"
				>
					<button
					 aria-label="Toggle Node 1"
					 class="au-tree-expand-icon au-tree-expand-icon-expanded"
					 tabindex="0"
					 type="button"
					>
						<svg
						 class="au-tree-expand-icon-svg"
						 height="14"
						 viewBox="0 0 10 10"
						 width="14"
						 xmlns="http://www.w3.org/2000/svg"
						>
							<path
							 class="au-tree-expand-icon-svg-fill"
							 d="M3 1 L7 5 L3 9"
							 fill="none"
							 stroke-width="1"
							/>
						</svg>
					</button>
					"Node 1"
				</span>
				<ul
				 role="group"
				>
					<li
					 aria-expanded="false"
					 aria-selected="false"
					 role="treeitem"
					>
						<span
						 class="au-tree-item"
						>
							<button
							 aria-label="Toggle Node 1.1"
							 class="au-tree-expand-icon"
							 tabindex="-1"
							 type="button"
							>
								<svg
								 class="au-tree-expand-icon-svg"
								 height="14"
								 viewBox="0 0 10 10"
								 width="14"
								 xmlns="http://www.w3.org/2000/svg"
								>
									<path
									 class="au-tree-expand-icon-svg-fill"
									 d="M3 1 L7 5 L3 9"
									 fill="none"
									 stroke-width="1"
									/>
								</svg>
							</button>
							"Node 1.1"
						</span>
					</li>
					<li
					 aria-expanded="false"
					 aria-selected="false"
					 role="treeitem"
					>
						<span
						 class="au-tree-item"
						>
							<button
							 aria-label="Toggle Node 1.2"
							 class="au-tree-expand-icon"
							 tabindex="-1"
							 type="button"
							>
								<svg
								 class="au-tree-expand-icon-svg"
								 height="14"
								 viewBox="0 0 10 10"
								 width="14"
								 xmlns="http://www.w3.org/2000/svg"
								>
									<path
									 class="au-tree-expand-icon-svg-fill"
									 d="M3 1 L7 5 L3 9"
									 fill="none"
									 stroke-width="1"
									/>
								</svg>
							</button>
							"Node 1.2"
						</span>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
