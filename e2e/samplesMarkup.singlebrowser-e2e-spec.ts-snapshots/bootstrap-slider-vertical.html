<body>
	<div
	 class="container p-3"
	 id="root"
	>
		<div
		 class="d-flex"
		 style="height: 350px;"
		>
			<div
			 class="col-6"
			 style="height: 300px;"
			>
				<div
				 class="au-slider au-slider-vertical my-0"
				>
					<div
					 class="au-slider-progress"
					 style="bottom: 10%; width: 100%; height: 30%;"
					/>
					<div
					 class="au-slider-clickable-area-vertical"
					/>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-min"
					>
						"0"
					</div>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-max"
					>
						"100"
					</div>
					<button
					 aria-label="Value"
					 aria-orientation="vertical"
					 aria-valuemax="100"
					 aria-valuemin="0"
					 aria-valuenow="10"
					 class="au-slider-handle au-slider-handle-vertical"
					 role="slider"
					 style="top: 90%;"
					/>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-now"
					 style="top: 90%;"
					>
						"10"
					</div>
					<button
					 aria-label="Value"
					 aria-orientation="vertical"
					 aria-valuemax="100"
					 aria-valuemin="0"
					 aria-valuenow="40"
					 class="au-slider-handle au-slider-handle-vertical"
					 role="slider"
					 style="top: 60%;"
					/>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-now"
					 style="top: 60%;"
					>
						"40"
					</div>
				</div>
				<div
				 class="mt-3"
				>
					"Form control values: 10, 40"
				</div>
			</div>
			<div
			 class="col-6"
			 style="height: 300px;"
			>
				<div
				 class="au-slider au-slider-vertical my-0"
				>
					<div
					 class="au-slider-progress"
					 style="bottom: 0%; width: 100%; height: 40%;"
					/>
					<div
					 class="au-slider-clickable-area-vertical"
					/>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-min"
					>
						"0"
					</div>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-max"
					>
						"100"
					</div>
					<button
					 aria-label="Value"
					 aria-orientation="vertical"
					 aria-valuemax="100"
					 aria-valuemin="0"
					 aria-valuenow="40"
					 class="au-slider-handle au-slider-handle-vertical"
					 role="slider"
					 style="top: 60%;"
					/>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-now"
					 style="top: 60%;"
					>
						"40"
					</div>
				</div>
				<div
				 class="mt-3"
				>
					"From control value: 40"
				</div>
			</div>
		</div>
	</div>
</body>
