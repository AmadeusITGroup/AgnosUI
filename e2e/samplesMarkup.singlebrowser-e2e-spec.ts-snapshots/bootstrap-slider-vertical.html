<body>
	<div
	 class="container p-3"
	 id="root"
	>
		<div
		 class="d-flex"
		 style="height: 350px;"
		>
			<div
			 class="col-6"
			 style="height: 300px;"
			>
				<div
				 class="au-slider au-slider-vertical my-0"
				>
					<div
					 class="au-slider-content au-slider-vertical my-0"
					>
						<div
						 class="au-slider-progress"
						 style="bottom: 10%; width: 100%; height: 30%;"
						/>
						<div
						 class="au-slider-clickable-area-vertical"
						/>
						<div
						 aria-hidden="true"
						 class="au-slider-label-vertical au-slider-label-vertical-min invisible"
						>
							"0"
						</div>
						<div
						 aria-hidden="true"
						 class="au-slider-label-vertical au-slider-label-vertical-max"
						>
							"100"
						</div>
						<button
						 aria-label="Value"
						 aria-orientation="vertical"
						 aria-valuemax="100"
						 aria-valuemin="0"
						 aria-valuenow="10"
						 class="au-slider-handle au-slider-handle-vertical"
						 role="slider"
						 style="top: 90%;"
						/>
						<div
						 aria-hidden="true"
						 class="au-slider-label-vertical au-slider-label-vertical-now"
						 style="top: 90%;"
						>
							"10"
						</div>
						<button
						 aria-label="Value"
						 aria-orientation="vertical"
						 aria-valuemax="100"
						 aria-valuemin="0"
						 aria-valuenow="40"
						 class="au-slider-handle au-slider-handle-vertical"
						 role="slider"
						 style="top: 60%;"
						/>
						<div
						 aria-hidden="true"
						 class="au-slider-label-vertical au-slider-label-vertical-now"
						 style="top: 60%;"
						>
							"40"
						</div>
					</div>
				</div>
				<div
				 class="mt-3"
				>
					"Form control values: 10, 40"
				</div>
			</div>
			<div
			 class="col-6"
			 style="height: 300px;"
			>
				<div
				 class="au-slider au-slider-vertical my-0"
				>
					<div
					 class="au-slider-content au-slider-vertical my-0"
					>
						<div
						 class="au-slider-progress"
						 style="bottom: 0%; width: 100%; height: 50%;"
						/>
						<div
						 class="au-slider-clickable-area-vertical au-slider-clickable-area-with-ticks"
						/>
						<div
						 aria-hidden="true"
						 class="au-slider-label-vertical au-slider-label-vertical-min invisible"
						>
							"0"
						</div>
						<div
						 aria-hidden="true"
						 class="au-slider-label-vertical au-slider-label-vertical-max invisible"
						>
							"100"
						</div>
						<span
						 aria-hidden="true"
						 class="au-slider-tick-label au-slider-tick-label-vertical"
						 style="top: 100%;"
						>
							"0"
						</span>
						<span
						 aria-hidden="true"
						 class="au-slider-tick au-slider-tick-vertical"
						 style="top: 100%;"
						>
							<svg
							 xmlns="http://www.w3.org/2000/svg"
							>
								<circle
								 class="au-slider-tick-outer au-slider-tick-selected"
								/>
								<circle
								 class="au-slider-tick-inner au-slider-tick-selected"
								/>
							</svg>
						</span>
						<span
						 aria-hidden="true"
						 class="au-slider-tick-label au-slider-tick-label-vertical"
						 style="top: 75%;"
						>
							"25"
						</span>
						<span
						 aria-hidden="true"
						 class="au-slider-tick au-slider-tick-vertical"
						 style="top: 75%;"
						>
							<svg
							 xmlns="http://www.w3.org/2000/svg"
							>
								<circle
								 class="au-slider-tick-outer au-slider-tick-selected"
								/>
								<circle
								 class="au-slider-tick-inner au-slider-tick-selected"
								/>
							</svg>
						</span>
						<span
						 aria-hidden="true"
						 class="au-slider-tick-label au-slider-tick-label-now au-slider-tick-label-vertical"
						 style="top: 50%;"
						>
							"50"
						</span>
						<span
						 aria-hidden="true"
						 class="au-slider-tick au-slider-tick-vertical"
						 style="top: 50%;"
						>
							<svg
							 xmlns="http://www.w3.org/2000/svg"
							>
								<circle
								 class="au-slider-tick-outer au-slider-tick-selected"
								/>
								<circle
								 class="au-slider-tick-inner au-slider-tick-selected"
								/>
							</svg>
						</span>
						<span
						 aria-hidden="true"
						 class="au-slider-tick-label au-slider-tick-label-vertical"
						 style="top: 25%;"
						>
							"75"
						</span>
						<span
						 aria-hidden="true"
						 class="au-slider-tick au-slider-tick-vertical"
						 style="top: 25%;"
						>
							<svg
							 xmlns="http://www.w3.org/2000/svg"
							>
								<circle
								 class="au-slider-tick-outer"
								/>
							</svg>
						</span>
						<span
						 aria-hidden="true"
						 class="au-slider-tick-label au-slider-tick-label-vertical"
						 style="top: 0%;"
						>
							"100"
						</span>
						<span
						 aria-hidden="true"
						 class="au-slider-tick au-slider-tick-vertical"
						 style="top: 0%;"
						>
							<svg
							 xmlns="http://www.w3.org/2000/svg"
							>
								<circle
								 class="au-slider-tick-outer"
								/>
							</svg>
						</span>
						<button
						 aria-label="Value"
						 aria-orientation="vertical"
						 aria-valuemax="100"
						 aria-valuemin="0"
						 aria-valuenow="50"
						 class="au-slider-handle au-slider-handle-vertical"
						 role="slider"
						 style="top: 50%;"
						/>
					</div>
				</div>
				<div
				 class="mt-3"
				>
					"From control value: 40"
				</div>
			</div>
		</div>
	</div>
</body>
