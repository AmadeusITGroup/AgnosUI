<body>
	<div
	 class="container p-3"
	 id="root"
	>
		<div
		 class="au-slider au-slider-horizontal"
		>
			<div
			 class="au-slider-content au-slider-horizontal au-slider-with-labels"
			>
				<div
				 class="au-slider-progress"
				 style="left: 0%; width: 0%; height: 100%;"
				/>
				<div
				 class="au-slider-clickable-area"
				/>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-min invisible"
				>
					"0"
				</div>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-max"
				>
					"100"
				</div>
				<button
				 aria-label="Value"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="0"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 0%;"
				/>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-now"
				 style="left: 0.396369%; opacity: 1;"
				>
					"0"
				</div>
			</div>
		</div>
	</div>
</body>
