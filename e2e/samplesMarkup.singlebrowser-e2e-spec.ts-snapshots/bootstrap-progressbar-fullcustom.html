<body>
	<div
	 id="root"
	>
		<div
		 class="container p-3"
		>
			<div
			 class="align-items-center d-flex flex-wrap"
			>
				<div
				 style="width: 350px;"
				>
					<div
					 aria-label="Progressbar"
					 aria-valuemax="100"
					 aria-valuemin="0"
					 aria-valuenow="0"
					 role="progressbar"
					>
						<div
						 class="position-relative"
						 style="height: 300px;"
						>
							<div
							 class="cup"
							>
								<div
								 class="cup-fill-parent"
								>
									<div
									 class="cup-fill"
									 style="height: 0px;"
									/>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div
				 class="d-flex flex-column h-100 justify-content-evenly ms-5"
				>
					<div
					 class="btn-group"
					 role="group"
					>
						<button
						 class="btn btn-outline-primary"
						>
							"Start"
						</button>
						<button
						 class="btn btn-outline-primary"
						 disabled="disabled"
						>
							"Resume"
						</button>
						<button
						 class="btn btn-outline-primary"
						 disabled="disabled"
						>
							"Reset"
						</button>
					</div>
					<p
					 class="mt-3"
					>
						<span>
							"Need to wake up."
						</span>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
