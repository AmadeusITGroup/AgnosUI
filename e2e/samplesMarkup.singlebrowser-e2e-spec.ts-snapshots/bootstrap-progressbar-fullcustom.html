<body>
	<div
	 class="container p-3"
	 id="root"
	>
		<div
		 class="align-items-center d-flex flex-wrap"
		>
			<div
			 style="width: 350px;"
			>
				<div
				 aria-label="Progressbar"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="0"
				 role="progressbar"
				>
					<div
					 class="position-relative"
					 style="height: 300px;"
					>
						<div
						 class="cup"
						>
							<div
							 class="cup-fill-parent"
							>
								<div
								 class="cup-fill"
								 style="height: 0px;"
								/>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div
			 class="d-flex flex-column h-100 justify-content-evenly ms-5"
			>
				<div
				 class="d-flex gap-1"
				>
					<button
					 aria-label="play"
					 class="align-items-center btn btn-primary d-flex"
					>
						<svg
						 class="bi bi-play-fill"
						 fill="currentColor"
						 height="16"
						 viewBox="0 0 16 16"
						 width="16"
						 xmlns="http://www.w3.org/2000/svg"
						>
							<path
							 d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"
							/>
						</svg>
					</button>
					<button
					 aria-label="stop"
					 class="align-items-center btn btn-primary d-flex"
					 disabled="disabled"
					>
						<svg
						 class="bi bi-stop-fill"
						 fill="currentColor"
						 height="16"
						 viewBox="0 0 16 16"
						 width="16"
						 xmlns="http://www.w3.org/2000/svg"
						>
							<path
							 d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5"
							/>
						</svg>
					</button>
				</div>
				<p
				 class="mt-3"
				>
					<span>
						"Need to wake up."
					</span>
				</p>
			</div>
		</div>
	</div>
</body>
