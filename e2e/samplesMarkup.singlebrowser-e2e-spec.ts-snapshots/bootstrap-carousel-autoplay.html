<body>
	<div
	 class="container p-3"
	 id="root"
	>
		<div
		 aria-roledescription="carousel"
		 class="au-carousel autoplay-carousel carousel"
		 dir="ltr"
		 role="region"
		>
			<div
			 class="navigation"
			>
				<div
				 class="bg-light d-flex px-2 py-1 rounded-4"
				>
					<button
					 aria-label="Pause rotation of slides"
					 class="align-items-center btn btn-outline-primary btn-sm d-flex rounded-5"
					 type="button"
					>
						<svg
						 class="bi bi-pause-fill"
						 fill="currentColor"
						 height="16"
						 viewBox="0 0 16 16"
						 width="16"
						 xmlns="http://www.w3.org/2000/svg"
						>
							<path
							 d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5"
							/>
						</svg>
					</button>
				</div>
				<div
				 class="align-items-center bg-light d-flex px-3 py-1 rounded-4"
				>
					<div
					 class="align-items-center pagination pagination-sm"
					 role="tablist"
					>
						<div
						 class="page-item"
						>
							<button
							 aria-controls="rewritten-id-1"
							 aria-label="Select slide 1"
							 aria-selected="true"
							 class="active page-link"
							 role="tab"
							 tabindex="0"
							 type="button"
							>
								"1"
							</button>
						</div>
						<div
						 class="page-item"
						>
							<button
							 aria-controls="rewritten-id-2"
							 aria-label="Select slide 2"
							 class="page-link"
							 role="tab"
							 tabindex="-1"
							 type="button"
							>
								"2"
							</button>
						</div>
						<div
						 class="page-item"
						>
							<button
							 aria-controls="rewritten-id-3"
							 aria-label="Select slide 3"
							 class="page-link"
							 role="tab"
							 tabindex="-1"
							 type="button"
							>
								"3"
							</button>
						</div>
					</div>
				</div>
			</div>
			<div
			 aria-hidden="true"
			 class="d-none d-sm-flex progress-container"
			>
				<div
				 class="align-items-center bg-light d-flex px-3 py-1 rounded-4 w-100"
				>
					<div
					 class="progress w-100"
					>
						<div
						 class="autoplay-progress-bar progress-bar"
						/>
					</div>
				</div>
			</div>
			<div
			 aria-atomic="false"
			 aria-live="off"
			 class="au-carousel-container"
			>
				<div
				 class="au-carousel-slide"
				 id="rewritten-id-1"
				 role="tabpanel"
				 style="transform: translate3d(0px, 0px, 0px);"
				 tabindex="0"
				>
					<img
					 alt="random picsum"
					 class="rounded-5 w-100"
					 src="https://picsum.photos/id/944/900/500"
					 style="aspect-ratio: 1.8 / 1;"
					/>
				</div>
				<div
				 aria-hidden="true"
				 class="au-carousel-slide"
				 id="rewritten-id-2"
				 role="tabpanel"
				 style="transform: translate3d(0px, 0px, 0px);"
				>
					<img
					 alt="random picsum"
					 class="rounded-5 w-100"
					 src="https://picsum.photos/id/1011/900/500"
					 style="aspect-ratio: 1.8 / 1;"
					/>
				</div>
				<div
				 aria-hidden="true"
				 class="au-carousel-slide"
				 id="rewritten-id-3"
				 role="tabpanel"
				 style="transform: translate3d(-2850px, 0px, 0px);"
				>
					<img
					 alt="random picsum"
					 class="rounded-5 w-100"
					 src="https://picsum.photos/id/984/900/500"
					 style="aspect-ratio: 1.8 / 1;"
					/>
				</div>
			</div>
		</div>
	</div>
</body>
