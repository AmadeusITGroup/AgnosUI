<body>
	<div
	 class="container p-3"
	 id="root"
	>
		<h2>
			"Fully custom slider"
		</h2>
		<div
		 class="au-slider au-slider-vertical custom-slider"
		>
			<div
			 class="cup-container position-relative"
			>
				<div
				 class="cup"
				>
					<div
					 class="cup-fill-parent"
					>
						<div
						 class="cup-fill"
						 style="height: 50%;"
						>
							<div
							 class="bubble bubble-1"
							/>
							<div
							 class="bubble bubble-2"
							/>
							<div
							 class="bubble bubble-3"
							/>
						</div>
					</div>
				</div>
			</div>
			<button
			 aria-label="50"
			 aria-orientation="vertical"
			 aria-valuemax="100"
			 aria-valuemin="0"
			 aria-valuenow="50"
			 aria-valuetext="50"
			 class="au-slider-handle au-slider-handle-vertical coffee-indicator"
			 role="slider"
			 style="top: 50%;"
			>
				"50"
			</button>
		</div>
	</div>
</body>
