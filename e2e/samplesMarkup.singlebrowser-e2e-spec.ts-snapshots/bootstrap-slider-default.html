<body>
	<div
	 class="container p-3"
	 id="root"
	>
		<h2>
			"Slider with form control"
		</h2>
		<div
		 class="au-slider au-slider-horizontal"
		>
			<div
			 class="au-slider-content au-slider-horizontal"
			>
				<div
				 class="au-slider-progress"
				 style="left: 0%; width: 70%; height: 100%;"
				/>
				<div
				 class="au-slider-clickable-area"
				/>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-min"
				>
					"0"
				</div>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-max"
				>
					"100"
				</div>
				<button
				 aria-label="Value"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="70"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 70%;"
				/>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-now"
				 style="left: 70%;"
				>
					"70"
				</div>
			</div>
		</div>
		"Form control value: 70"
		<hr />
		<h2>
			"Slider with value"
		</h2>
		<div
		 class="au-slider au-slider-horizontal"
		>
			<div
			 class="au-slider-content au-slider-horizontal"
			>
				<div
				 class="au-slider-progress"
				 style="left: 0%; width: 20%; height: 100%;"
				/>
				<div
				 class="au-slider-clickable-area"
				/>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-min"
				>
					"0"
				</div>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-max"
				>
					"100"
				</div>
				<button
				 aria-label="Value"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="20"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 20%;"
				/>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-now"
				 style="left: 20%;"
				>
					"20"
				</div>
			</div>
		</div>
		"Value: 20"
		<hr />
		<h2>
			"Disabled slider"
		</h2>
		<div
		 class="au-slider au-slider-horizontal"
		>
			<div
			 aria-disabled="true"
			 class="au-slider-content au-slider-horizontal disabled"
			>
				<div
				 class="au-slider-progress"
				 style="left: 0%; width: 60%; height: 100%;"
				/>
				<div
				 class="au-slider-clickable-area"
				/>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-min"
				>
					"0"
				</div>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-max"
				>
					"100"
				</div>
				<button
				 aria-disabled="true"
				 aria-label="Value"
				 aria-readonly="true"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="60"
				 class="au-slider-handle au-slider-handle-horizontal"
				 disabled="disabled"
				 role="slider"
				 style="left: 60%;"
				/>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-now"
				 style="left: 60%;"
				>
					"60"
				</div>
			</div>
		</div>
		<div
		 class="form-check form-switch"
		>
			<input
			 checked="checked"
			 class="form-check-input"
			 id="disabled"
			 role="switch"
			 type="checkbox"
			/>
			<label
			 class="form-check-label"
			 for="disabled"
			>
				"Disabled"
			</label>
		</div>
		<div
		 class="form-check form-switch"
		>
			<input
			 checked="checked"
			 class="form-check-input"
			 id="readonly"
			 role="switch"
			 type="checkbox"
			/>
			<label
			 class="form-check-label"
			 for="readonly"
			>
				"Readonly"
			</label>
		</div>
		<div
		 class="form-check form-switch"
		>
			<input
			 checked="checked"
			 class="form-check-input"
			 id="showMinMax"
			 role="switch"
			 type="checkbox"
			/>
			<label
			 class="form-check-label"
			 for="showMinMax"
			>
				"Min-Max label visibility"
			</label>
		</div>
		<div
		 class="form-check form-switch"
		>
			<input
			 checked="checked"
			 class="form-check-input"
			 id="showValues"
			 role="switch"
			 type="checkbox"
			/>
			<label
			 class="form-check-label"
			 for="showValues"
			>
				"Value label visibility"
			</label>
		</div>
	</div>
</body>
