<body>
	<div
	 id="root"
	>
		<div
		 class="container mx-auto p-3"
		>
			<button
			 class="btn btn-primary"
			>
				"Reset Alert"
			</button>
			<div
			 class="flex flex-col gap-3 mt-3"
			>
				<div
				 class="alert alert-success"
				 role="alert"
				>
					<svg
					 class="h-6 shrink-0 stroke-current w-6"
					 fill="none"
					 viewBox="0 0 24 24"
					 xmlns="http://www.w3.org/2000/svg"
					>
						<path
						 d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
						 stroke-linecap="round"
						 stroke-linejoin="round"
						 stroke-width="2"
						/>
					</svg>
					<span>
						"Alert is a success!"
					</span>
					<button
					 aria-label="Close"
					 class="btn btn-circle btn-ghost btn-sm justify-self-end"
					>
						<svg
						 class="h-6 w-6"
						 fill="none"
						 stroke="currentColor"
						 viewBox="0 0 24 24"
						 xmlns="http://www.w3.org/2000/svg"
						>
							<path
							 d="M6 18L18 6M6 6l12 12"
							 stroke-linecap="round"
							 stroke-linejoin="round"
							 stroke-width="2"
							/>
						</svg>
					</button>
				</div>
				<div
				 class="alert alert-error"
				 role="alert"
				>
					<svg
					 class="h-6 shrink-0 stroke-current w-6"
					 fill="none"
					 viewBox="0 0 24 24"
					 xmlns="http://www.w3.org/2000/svg"
					>
						<path
						 d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
						 stroke-linecap="round"
						 stroke-linejoin="round"
						 stroke-width="2"
						/>
					</svg>
					<span>
						"Alert is an error!"
					</span>
				</div>
			</div>
		</div>
	</div>
</body>
