<body>
	<div
	 class="container p-3"
	 id="root"
	>
		<button
		 class="btn btn-primary mb-3"
		>
			"Open Drawer"
		</button>
		<div
		 class="align-items-center d-flex"
		>
			<label
			 class="me-3"
			 for="drawerPlacement"
			>
				"Placement:"
			</label>
			<select
			 class="form-select w-auto"
			 id="drawerPlacement"
			>
				<option
				 value="inline-start"
				>
					"Left"
				</option>
				<option
				 value="inline-end"
				>
					"Right"
				</option>
				<option
				 value="block-start"
				>
					"Top"
				</option>
				<option
				 value="block-end"
				>
					"Bottom"
				</option>
			</select>
		</div>
	</div>
</body>
