<body
 style="overflow-x: hidden; overflow-y: hidden;"
>
	<div
	 class="container p-3"
	 id="root"
	 inert="inert"
	>
		<button
		 class="btn btn-primary mb-3"
		>
			"Open Drawer"
		</button>
		<div
		 class="align-items-center d-flex"
		>
			<label
			 class="me-3"
			 for="drawerPlacement"
			>
				"Placement:"
			</label>
			<select
			 class="form-select w-auto"
			 id="drawerPlacement"
			>
				<option
				 value="inline-start"
				>
					"Left"
				</option>
				<option
				 value="inline-end"
				>
					"Right"
				</option>
				<option
				 value="block-start"
				>
					"Top"
				</option>
				<option
				 value="block-end"
				>
					"Bottom"
				</option>
			</select>
		</div>
	</div>
	<div
	 class="au-drawer-backdrop fade show"
	 data-agnos-ignore-inert="data-agnos-ignore-inert"
	/>
	<div
	 aria-describedby=""
	 aria-labelledby=""
	 aria-modal="true"
	 class="au-drawer collapse collapse-horizontal drawer-position-size inline-start show"
	 role="dialog"
	 style="position: fixed; outline-color: initial; outline-style: none; outline-width: initial;"
	 tabindex="-1"
	>
		<div
		 class="au-drawer-container"
		>
			<div
			 class="au-drawer-content"
			>
				<div
				 class="au-drawer-header"
				>
					"Hi, I am drawer!"
				</div>
				<div
				 class="au-drawer-body"
				>
					<ul>
						<li>
							"First item"
						</li>
						<li>
							"Second item"
						</li>
						<li>
							"Third item"
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div
		 class="au-splitter"
		 tabindex="0"
		/>
	</div>
</body>
