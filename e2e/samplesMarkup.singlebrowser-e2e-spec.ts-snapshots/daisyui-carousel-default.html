<body>
	<div
	 class="container mx-auto p-3"
	 id="root"
	>
		<div
		 class="flex justify-center w-full"
		>
			<div
			 class="grow max-w-[600px]"
			>
				<div
				 aria-roledescription="carousel"
				 class="active:cursor-grabbing au-carousel cursor-grab has-[.au-carousel-slide:focus-visible]:ring-3 overflow-hidden relative ring-primary w-full"
				 dir="ltr"
				 role="region"
				>
					<div
					 class="absolute flex justify-center left-2 right-2 top-2 z-1"
					>
						<div
						 class="bg-base-100 cursor-auto flex gap-1 p-1 px-2 rounded-xl"
						>
							<button
							 aria-label="Select previous slide"
							 class="btn btn-circle btn-xs"
							 disabled="disabled"
							>
								<svg
								 class="fill-current h-6 md:h-8 md:w-8 w-6"
								 fill="currentColor"
								 height="24"
								 viewBox="0 0 24 24"
								 width="24"
								 xmlns="http://www.w3.org/2000/svg"
								>
									<path
									 d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"
									/>
								</svg>
							</button>
							<div
							 class="flex gap-1"
							 role="tablist"
							>
								<button
								 aria-controls="rewritten-id-1"
								 aria-label="Select slide 1"
								 aria-selected="true"
								 class="btn btn-active btn-xs"
								 role="tab"
								 tabindex="0"
								>
									"1"
								</button>
								<button
								 aria-controls="rewritten-id-2"
								 aria-label="Select slide 2"
								 class="btn btn-xs"
								 role="tab"
								 tabindex="-1"
								>
									"2"
								</button>
								<button
								 aria-controls="rewritten-id-3"
								 aria-label="Select slide 3"
								 class="btn btn-xs"
								 role="tab"
								 tabindex="-1"
								>
									"3"
								</button>
								<button
								 aria-controls="rewritten-id-4"
								 aria-label="Select slide 4"
								 class="btn btn-xs"
								 role="tab"
								 tabindex="-1"
								>
									"4"
								</button>
								<button
								 aria-controls="rewritten-id-5"
								 aria-label="Select slide 5"
								 class="btn btn-xs"
								 role="tab"
								 tabindex="-1"
								>
									"5"
								</button>
								<button
								 aria-controls="rewritten-id-6"
								 aria-label="Select slide 6"
								 class="btn btn-xs"
								 role="tab"
								 tabindex="-1"
								>
									"6"
								</button>
							</div>
							<button
							 aria-label="Select next slide"
							 class="btn btn-circle btn-xs"
							>
								<svg
								 class="fill-current h-6 md:h-8 md:w-8 w-6"
								 fill="currentColor"
								 height="24"
								 viewBox="0 0 24 24"
								 width="24"
								 xmlns="http://www.w3.org/2000/svg"
								>
									<path
									 d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"
									/>
								</svg>
							</button>
						</div>
					</div>
					<div
					 aria-atomic="false"
					 aria-live="polite"
					 class="container flex touch-pan-y touch-pinch-zoom"
					 style="transform: translate3d(0px, 0px, 0px);"
					>
						<div
						 class="au-carousel-slide basis-full grow-0 shrink-0"
						 id="rewritten-id-1"
						 role="tabpanel"
						 tabindex="0"
						>
							<img
							 alt="picsum photo 1 of 6"
							 class="aspect-[4/3] object-contain select-none w-full"
							 loading="lazy"
							 src="https://picsum.photos/600/450.webp?random=1"
							/>
						</div>
						<div
						 aria-hidden="true"
						 class="au-carousel-slide basis-full grow-0 shrink-0"
						 id="rewritten-id-2"
						 role="tabpanel"
						>
							<img
							 alt="picsum photo 2 of 6"
							 class="aspect-[4/3] object-contain select-none w-full"
							 loading="lazy"
							 src="https://picsum.photos/600/450.webp?random=2"
							/>
						</div>
						<div
						 aria-hidden="true"
						 class="au-carousel-slide basis-full grow-0 shrink-0"
						 id="rewritten-id-3"
						 role="tabpanel"
						>
							<img
							 alt="picsum photo 3 of 6"
							 class="aspect-[4/3] object-contain select-none w-full"
							 loading="lazy"
							 src="https://picsum.photos/450/600.webp?random=3"
							/>
						</div>
						<div
						 aria-hidden="true"
						 class="au-carousel-slide basis-full grow-0 shrink-0"
						 id="rewritten-id-4"
						 role="tabpanel"
						>
							<img
							 alt="picsum photo 4 of 6"
							 class="aspect-[4/3] object-contain select-none w-full"
							 loading="lazy"
							 src="https://picsum.photos/600/450.webp?random=4"
							/>
						</div>
						<div
						 aria-hidden="true"
						 class="au-carousel-slide basis-full grow-0 shrink-0"
						 id="rewritten-id-5"
						 role="tabpanel"
						>
							<img
							 alt="picsum photo 5 of 6"
							 class="aspect-[4/3] object-contain select-none w-full"
							 loading="lazy"
							 src="https://picsum.photos/600/450.webp?random=5"
							/>
						</div>
						<div
						 aria-hidden="true"
						 class="au-carousel-slide basis-full grow-0 shrink-0"
						 id="rewritten-id-6"
						 role="tabpanel"
						>
							<img
							 alt="picsum photo 6 of 6"
							 class="aspect-[4/3] object-contain select-none w-full"
							 loading="lazy"
							 src="https://picsum.photos/600/450.webp?random=6"
							/>
						</div>
					</div>
				</div>
				<div
				 class="flex justify-around mt-2"
				>
					<div
					 class="flex flex-col gap-1 items-end"
					>
						<label
						 class="label md:text-base text-sm"
						>
							"Loop"
							<input
							 class="md:toggle-sm toggle toggle-primary toggle-xs"
							 type="checkbox"
							/>
						</label>
						<label
						 class="has-[input]:cursor-not-allowed label md:text-base text-sm"
						>
							"Autoplay"
							<input
							 checked="checked"
							 class="md:toggle-sm toggle toggle-primary toggle-xs"
							 disabled="disabled"
							 type="checkbox"
							/>
						</label>
						<label
						 class="label md:text-base text-sm"
						>
							"Drag free"
							<input
							 class="md:toggle-sm toggle toggle-primary toggle-xs"
							 type="checkbox"
							/>
						</label>
					</div>
					<div
					 class="flex flex-col gap-1 items-end"
					>
						<label
						 class="label md:text-base text-sm"
						>
							"Right-to-left"
							<input
							 class="md:toggle-sm toggle toggle-primary toggle-xs"
							 type="checkbox"
							/>
						</label>
						<label
						 class="label md:text-base text-sm"
						>
							"Indicators"
							<input
							 checked="checked"
							 class="md:toggle-sm toggle toggle-primary toggle-xs"
							 type="checkbox"
							/>
						</label>
						<label
						 class="label md:text-base text-sm"
						>
							"Arrows"
							<input
							 checked="checked"
							 class="md:toggle-sm toggle toggle-primary toggle-xs"
							 type="checkbox"
							/>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
