<body>
	<div
	 class="container p-3"
	 id="root"
	>
		<h5>
			"Ticks as steps"
		</h5>
		<div
		 class="au-slider au-slider-horizontal"
		>
			<div
			 class="au-slider-content au-slider-horizontal au-slider-with-labels"
			>
				<div
				 class="au-slider-progress"
				 style="left: 25%; width: 50%; height: 100%;"
				/>
				<div
				 class="au-slider-clickable-area au-slider-clickable-area-with-ticks"
				/>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-min invisible"
				>
					"0"
				</div>
				<div
				 aria-hidden="true"
				 class="au-slider-label au-slider-label-max invisible"
				>
					"100"
				</div>
				<span
				 aria-hidden="true"
				 class="au-slider-tick-label"
				 style="left: 0%;"
				>
					"0"
				</span>
				<span
				 aria-hidden="true"
				 class="au-slider-tick au-slider-tick-horizontal"
				 style="left: 0%;"
				>
					<svg
					 xmlns="http://www.w3.org/2000/svg"
					>
						<circle
						 class="au-slider-tick-outer"
						/>
					</svg>
				</span>
				<span
				 aria-hidden="true"
				 class="au-slider-tick-label au-slider-tick-label-now"
				 style="left: 25%;"
				>
					"25"
				</span>
				<span
				 aria-hidden="true"
				 class="au-slider-tick au-slider-tick-horizontal"
				 style="left: 25%;"
				>
					<svg
					 xmlns="http://www.w3.org/2000/svg"
					>
						<circle
						 class="au-slider-tick-outer au-slider-tick-selected"
						/>
						<circle
						 class="au-slider-tick-inner au-slider-tick-selected"
						/>
					</svg>
				</span>
				<span
				 aria-hidden="true"
				 class="au-slider-tick-label"
				 style="left: 50%;"
				>
					"50"
				</span>
				<span
				 aria-hidden="true"
				 class="au-slider-tick au-slider-tick-horizontal"
				 style="left: 50%;"
				>
					<svg
					 xmlns="http://www.w3.org/2000/svg"
					>
						<circle
						 class="au-slider-tick-outer au-slider-tick-selected"
						/>
						<circle
						 class="au-slider-tick-inner au-slider-tick-selected"
						/>
					</svg>
				</span>
				<span
				 aria-hidden="true"
				 class="au-slider-tick-label au-slider-tick-label-now"
				 style="left: 75%;"
				>
					"75"
				</span>
				<span
				 aria-hidden="true"
				 class="au-slider-tick au-slider-tick-horizontal"
				 style="left: 75%;"
				>
					<svg
					 xmlns="http://www.w3.org/2000/svg"
					>
						<circle
						 class="au-slider-tick-outer au-slider-tick-selected"
						/>
						<circle
						 class="au-slider-tick-inner au-slider-tick-selected"
						/>
					</svg>
				</span>
				<span
				 aria-hidden="true"
				 class="au-slider-tick-label"
				 style="left: 100%;"
				>
					"100"
				</span>
				<span
				 aria-hidden="true"
				 class="au-slider-tick au-slider-tick-horizontal"
				 style="left: 100%;"
				>
					<svg
					 xmlns="http://www.w3.org/2000/svg"
					>
						<circle
						 class="au-slider-tick-outer"
						/>
					</svg>
				</span>
				<button
				 aria-label="Value"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="25"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 25%;"
				/>
				<button
				 aria-label="Value"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="75"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 75%;"
				/>
			</div>
		</div>
		<div
		 class="form-check form-switch mb-2"
		>
			<input
			 class="form-check-input"
			 id="disabled"
			 role="switch"
			 type="checkbox"
			/>
			<label
			 class="form-check-label"
			 for="disabled"
			>
				"Disabled"
			</label>
		</div>

				<span

					"25"
				</span>
				<span
				 aria-hidden="true"
				 class="au-slider-tick au-slider-tick-horizontal"
				 style="left: 25%;"
				>
					<svg
					 xmlns="http://www.w3.org/2000/svg"
					>
						<circle
						 class="au-slider-tick-outer au-slider-tick-selected"
						/>
						<circle
						 class="au-slider-tick-inner au-slider-tick-selected"
						/>
					</svg>
				</span>
				<span

				 style="left: 50%;"
				>
					"50"
				</span>
				<span
				 aria-hidden="true"

				 style="left: 50%;"
				>
					<svg
					 xmlns="http://www.w3.org/2000/svg"
					>
						<circle
						 class="au-slider-tick-outer"
						/>
					</svg>
				</span>
				<span
				 aria-hidden="true"
				 class="au-slider-tick-label"
				 style="left: 75%;"
				>
					"75"
				</span>
				<span
				 aria-hidden="true"
				 class="au-slider-tick au-slider-tick-horizontal"
				 style="left: 75%;"
				>
					<svg
					 xmlns="http://www.w3.org/2000/svg"
					>
						<circle
						 class="au-slider-tick-outer"
						/>
					</svg>
				</span>
				<span
				 aria-hidden="true"
				 class="au-slider-tick-label"
				 style="left: 100%;"
				>
					"100"
				</span>
				<span
				 aria-hidden="true"
				 class="au-slider-tick au-slider-tick-horizontal"
				 style="left: 100%;"
				>
					<svg
					 xmlns="http://www.w3.org/2000/svg"
					>
						<circle
						 class="au-slider-tick-outer"
						/>
					</svg>
				</span>
				<button
				 aria-label="Value"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="30"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 30%;"
				/>
			</div>
		</div>
		<br />

				<div

				<span

					<svg

				<button

		</div>
		<p>
			"If"
			<code>
				"showTickValues"
			</code>
			"is set to"
			<code>
				"false"
			</code>
			"the min/max/current label display is automatically put to"
			<code>
				"true"
			</code>
		</p>
	</div>
