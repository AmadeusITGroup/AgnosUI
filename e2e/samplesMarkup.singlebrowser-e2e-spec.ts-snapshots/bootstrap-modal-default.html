<body
 style="overflow-x: hidden; overflow-y: hidden;"
>
	<div
	 class="container p-3"
	 id="root"
	 inert="inert"
	>
		<button
		 class="btn btn-primary"
		 type="button"
		>
			"Launch demo modal"
		</button>
		<div
		 class="form-check form-switch mt-3"
		>
			<input
			 class="form-check-input"
			 id="fullscreen"
			 role="switch"
			 type="checkbox"
			/>
			<label
			 class="form-check-label"
			 for="fullscreen"
			>
				"Fullscreen"
			</label>
		</div>
		<hr />
		<div
		 data-testid="message"
		/>
	</div>
	<div
	 class="fade modal-backdrop show"
	 inert="inert"
	/>
	<div
	 class="d-block fade modal show"
	>
		<div
		 class="modal-dialog"
		>
			<div
			 class="modal-content"
			>
				<div
				 class="modal-header"
				>
					<h5
					 class="modal-title"
					>
						"Save changes"
					</h5>
					<button
					 aria-label="Close"
					 class="btn-close"
					 type="button"
					/>
				</div>
				<div
				 class="modal-body"
				>
					"Do you want to save your changes?"
				</div>
				<div
				 class="modal-footer"
				>
					<button
					 class="btn btn-outline-primary"
					 type="button"
					>
						"Yes"
					</button>
					<button
					 class="btn btn-outline-danger"
					 type="button"
					>
						"No"
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
