<body>
	<div
	 class="container p-3"
	 id="root"
	>
		<div
		 class="demo-focustrack"
		>
			<div
			 class="border my-2 p-2"
			>
				<h5>
					"Container"
				</h5>
				<input
				 class="form-control"
				 id="focusableInput"
				 placeholder="Focusable input"
				 type="text"
				 value=""
				/>
				<br />
				<input
				 class="form-control"
				 id="otherFocusableInput"
				 placeholder="Other focusable input"
				 type="text"
				 value=""
				/>
			</div>
			<input
			 class="form-control"
			 disabled="disabled"
			 id="disabledInput"
			 placeholder="Disabled input"
			 type="text"
			 value=""
			/>
			<br />
			<div
			 class="form-check mb-2"
			>
				<input
				 class="form-check-input"
				 disabled="disabled"
				 id="containerHasFocus"
				 type="checkbox"
				/>
				<label
				 class="form-check-label"
				 for="containerHasFocus"
				>
					"Focus in container"
				</label>
			</div>
			<div
			 class="d-flex justify-content-between"
			>
				<div>
					"Active element history:"
				</div>
				<button
				 class="btn btn-primary btn-sm"
				>
					"Clear"
				</button>
			</div>
			<div
			 class="card my-2"
			>
				<div
				 class="card-body"
				>
					<ul
					 class="mb-0"
					>
						<li>
							<strong>
								"body"
							</strong>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
