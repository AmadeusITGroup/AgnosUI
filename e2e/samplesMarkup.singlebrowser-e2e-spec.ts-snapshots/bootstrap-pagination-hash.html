<body>
	<div
	 id="root"
	>
		<div
		 class="container p-3"
		>
			<p>
				"A pagination with hrefs provided for each pagination element:"
			</p>
			<p>
				"Page hash:"
				<small>
					"#/pagination/hash"
				</small>
			</p>
			<nav
			 aria-label="Page navigation with customized hrefs"
			>
				<ul
				 class="au-pagination pagination"
				>
					<li
					 class="page-item"
					>
						<a
						 aria-label="Action link for first page"
						 class="au-first page-link"
						 href="#/pagination/hash#1"
						>
							<span
							 aria-hidden="true"
							>
								"«"
							</span>
						</a>
					</li>
					<li
					 class="page-item"
					>
						<a
						 aria-label="Action link for previous page"
						 class="au-previous page-link"
						 href="#/pagination/hash#3"
						>
							<span
							 aria-hidden="true"
							>
								"‹"
							</span>
						</a>
					</li>
					<li
					 class="page-item"
					>
						<a
						 aria-label="Page 1 of 6"
						 class="au-page page-link"
						 href="#/pagination/hash#1"
						>
							"1"
						</a>
					</li>
					<li
					 class="page-item"
					>
						<a
						 aria-label="Page 2 of 6"
						 class="au-page page-link"
						 href="#/pagination/hash#2"
						>
							"2"
						</a>
					</li>
					<li
					 class="page-item"
					>
						<a
						 aria-label="Page 3 of 6"
						 class="au-page page-link"
						 href="#/pagination/hash#3"
						>
							"3"
						</a>
					</li>
					<li
					 class="active page-item"
					>
						<a
						 aria-current="page"
						 aria-label="Page 4 of 6"
						 class="au-page page-link"
						 href="#/pagination/hash#4"
						>
							"4"
							<span
							 class="visually-hidden"
							>
								"(current)"
							</span>
						</a>
					</li>
					<li
					 class="page-item"
					>
						<a
						 aria-label="Page 5 of 6"
						 class="au-page page-link"
						 href="#/pagination/hash#5"
						>
							"5"
						</a>
					</li>
					<li
					 class="page-item"
					>
						<a
						 aria-label="Page 6 of 6"
						 class="au-page page-link"
						 href="#/pagination/hash#6"
						>
							"6"
						</a>
					</li>
					<li
					 class="page-item"
					>
						<a
						 aria-label="Action link for next page"
						 class="au-next page-link"
						 href="#/pagination/hash#5"
						>
							<span
							 aria-hidden="true"
							>
								"›"
							</span>
						</a>
					</li>
					<li
					 class="page-item"
					>
						<a
						 aria-label="Action link for last page"
						 class="au-last page-link"
						 href="#/pagination/hash#6"
						>
							<span
							 aria-hidden="true"
							>
								"»"
							</span>
						</a>
					</li>
				</ul>
				<div
				 aria-live="polite"
				 class="visually-hidden"
				>
					"Current page is 4"
				</div>
			</nav>
		</div>
	</div>
</body>
