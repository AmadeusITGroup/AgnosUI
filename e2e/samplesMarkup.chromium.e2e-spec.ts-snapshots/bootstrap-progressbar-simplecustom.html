<body>
	<div
	 id="root"
	>
		<div
		 class="container p-3"
		>
			<div
			 class="d-flex flex-column gap-2"
			>
				<div>
					"A progressbar using custom values for minimum and maximum:"
					<div
					 aria-label="Progressbar"
					 aria-valuemax="5"
					 aria-valuemin="1"
					 aria-valuenow="4"
					 aria-valuetext="Step 4 out of 5"
					 role="progressbar"
					>
						<div
						 class="progress"
						>
							<div
							 class="progress-bar"
							 style="width: 75%;"
							>
								"Step 4 out of 5"
							</div>
						</div>
					</div>
				</div>
				<div>
					"A striped animated progress bar:"
					<div
					 aria-label="Progressbar"
					 aria-valuemax="100"
					 aria-valuemin="0"
					 aria-valuenow="63"
					 role="progressbar"
					>
						<div
						 class="progress"
						>
							<div
							 class="progress-bar progress-bar-animated progress-bar-striped text-bg-info"
							 style="width: 63%;"
							/>
						</div>
					</div>
				</div>
				<div>
					"Changing the height:"
					<div
					 aria-label="Progressbar"
					 aria-valuemax="100"
					 aria-valuemin="0"
					 aria-valuenow="47"
					 role="progressbar"
					>
						<div
						 class="progress"
						 style="height: 1.5rem;"
						>
							<div
							 class="progress-bar"
							 style="width: 47%;"
							/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
