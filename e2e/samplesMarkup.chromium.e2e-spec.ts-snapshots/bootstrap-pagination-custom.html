<body>
	<div
	 id="root"
	>
		<div
		 class="container p-3"
		>
			<p>
				"A pagination with customized links:"
			</p>
			<nav
			 aria-label="Page navigation with customized links"
			>
				<ul
				 class="au-pagination pagination"
				>
					<li
					 class="page-item"
					>
						<a
						 aria-label="Action link for previous page"
						 class="au-previous page-link"
						 href="#"
						>
							<span
							 aria-hidden="true"
							>
								"Prev"
							</span>
						</a>
					</li>
					<li
					 class="page-item"
					>
						<a
						 aria-label="Page 1 of 6"
						 class="au-page page-link"
						 href="#"
						>
							"A"
						</a>
					</li>
					<li
					 class="page-item"
					>
						<a
						 aria-label="Page 2 of 6"
						 class="au-page page-link"
						 href="#"
						>
							"B"
						</a>
					</li>
					<li
					 class="page-item"
					>
						<a
						 aria-label="Page 3 of 6"
						 class="au-page page-link"
						 href="#"
						>
							"C"
						</a>
					</li>
					<li
					 aria-current="page"
					 class="active page-item"
					>
						<a
						 aria-label="Page 4 of 6"
						 class="au-page page-link"
						 href="#"
						>
							"D"
							<span
							 class="visually-hidden"
							>
								"(current)"
							</span>
						</a>
					</li>
					<li
					 class="page-item"
					>
						<a
						 aria-label="Page 5 of 6"
						 class="au-page page-link"
						 href="#"
						>
							"E"
						</a>
					</li>
					<li
					 class="page-item"
					>
						<a
						 aria-label="Page 6 of 6"
						 class="au-page page-link"
						 href="#"
						>
							"F"
						</a>
					</li>
					<li
					 class="page-item"
					>
						<a
						 aria-label="Action link for next page"
						 class="au-next page-link"
						 href="#"
						>
							<span
							 aria-hidden="true"
							>
								"Next"
							</span>
						</a>
					</li>
				</ul>
				<div
				 aria-live="polite"
				 class="visually-hidden"
				>
					"Current page is 4"
				</div>
			</nav>
			<hr />
			<p>
				"A pagination with customized pages:"
			</p>
			<nav
			 aria-label="Page navigation with customized pages"
			>
				<ul
				 class="au-pagination pagination"
				>
					<li
					 class="page-item"
					>
						<a
						 aria-label="Action link for previous page"
						 class="au-previous page-link"
						 href="#"
						>
							<span
							 aria-hidden="true"
							>
								"‹"
							</span>
						</a>
					</li>
					<li
					 class="au-custom-pages-item"
					>
						<div
						 class="d-flex flex-nowrap mb-3 px-2"
						>
							<label
							 class="col-form-label me-2 ms-1"
							 for="paginationInput"
							 id="paginationInputLabel"
							>
								"Page"
							</label>
							<input
							 aria-labelledby="paginationInputLabel paginationDescription"
							 class="custom-pages-input form-control"
							 id="paginationInput"
							 inputmode="numeric"
							 pattern="[0-9]*"
							 style="width: 2.5rem;"
							 type="text"
							 value="4"
							/>
							<span
							 class="col-form-label px-2 text-nowrap"
							 id="paginationDescription"
							>
								"of 6"
							</span>
						</div>
					</li>
					<li
					 class="page-item"
					>
						<a
						 aria-label="Action link for next page"
						 class="au-next page-link"
						 href="#"
						>
							<span
							 aria-hidden="true"
							>
								"›"
							</span>
						</a>
					</li>
				</ul>
				<div
				 aria-live="polite"
				 class="visually-hidden"
				>
					"Current page is 4"
				</div>
			</nav>
		</div>
	</div>
</body>
