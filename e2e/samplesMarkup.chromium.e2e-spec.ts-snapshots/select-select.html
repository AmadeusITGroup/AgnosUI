<body>
	<div
	 id="root"
	>
		<div
		 class="container p-3"
		>
			<h2>
				"Multiselect example"
			</h2>
			<div
			 class="mb-3"
			>
				<label
				 class="form-label"
				>
					"Multiselect"
				</label>
				<div
				 class="au-select border border-1 d-block dropdown mb-3 p-1"
				>
					<div
					 aria-expanded="false"
					 aria-haspopup="listbox"
					 class="align-items-center d-flex flex-wrap"
					 role="combobox"
					>
						<input
						 aria-autocomplete="list"
						 aria-label="Select"
						 autocapitalize="none"
						 autocomplete="off"
						 autocorrect="off"
						 class="au-select-input border-0 flex-grow-1"
						 type="text"
						 value=""
						/>
					</div>
				</div>
			</div>
			<div
			 class="demo-select-config"
			>
				<strong>
					"Default config"
				</strong>
				<br />
				<label>
					"Default filterText:"
					<input
					 class="form-control"
					 type="text"
					 value=""
					/>
				</label>
				<br />
				<button
				 class="btn btn-outline-secondary mt-3"
				 type="button"
				>
					"Reset widget filterText"
				</button>
			</div>
		</div>
	</div>
</body>
