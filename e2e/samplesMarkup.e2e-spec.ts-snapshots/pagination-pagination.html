<body>
	<div
	 id="root"
	>
		<div
		 class="container p-3"
		>
			<h2>
				"Pagination examples"
			</h2>
			<h4>
				"Default"
			</h4>
			<ul
			 class="au-pagination pagination"
			>
				<li
				 class="disabled page-item"
				>
					<a
					 aria-disabled="true"
					 aria-label="Action link for previous page"
					 class="au-previous page-link"
					 href="#"
					 tabindex="-1"
					>
						<span
						 aria-hidden="true"
						>
							"â€¹"
						</span>
					</a>
				</li>
				<li
				 aria-current="page"
				 class="active page-item"
				>
					<a
					 aria-label="Page 1 of 1"
					 class="au-page page-link"
					 href="#"
					>
						"1"
						<span
						 class="visually-hidden"
						>
							"(current)"
						</span>
					</a>
				</li>
				<li
				 class="disabled page-item"
				>
					<a
					 aria-disabled="true"
					 aria-label="Action link for next page"
					 class="au-next page-link"
					 href="#"
					 tabindex="-1"
					>
						<span
						 aria-hidden="true"
						>
							"â€º"
						</span>
					</a>
				</li>
			</ul>
			<div
			 aria-live="polite"
			 class="visually-hidden"
			>
				"Current page is 1"
			</div>
			<p>
				"Current page: 1"
			</p>
			<ul
			 class="au-pagination customClass pagination pagination-sm"
			>
				<li
				 class="page-item"
				>
					<a
					 aria-label="Action link for previous page"
					 class="au-previous page-link"
					 href="#"
					>
						<span
						 aria-hidden="true"
						>
							<span>
								"Prev"
							</span>
						</span>
					</a>
				</li>
				<li
				 class="page-item"
				>
					<a
					 aria-label="Page 1 of 7"
					 class="au-page page-link"
					 href="#"
					>
						"1"
					</a>
				</li>
				<li
				 class="page-item"
				>
					<a
					 aria-label="Page 2 of 7"
					 class="au-page page-link"
					 href="#"
					>
						"2"
					</a>
				</li>
				<li
				 aria-current="page"
				 class="active page-item"
				>
					<a
					 aria-label="Page 3 of 7"
					 class="au-page page-link"
					 href="#"
					>
						"3"
						<span
						 class="visually-hidden"
						>
							"(current)"
						</span>
					</a>
				</li>
				<li
				 class="page-item"
				>
					<a
					 aria-label="Page 4 of 7"
					 class="au-page page-link"
					 href="#"
					>
						"4"
					</a>
				</li>
				<li
				 class="page-item"
				>
					<a
					 aria-label="Page 5 of 7"
					 class="au-page page-link"
					 href="#"
					>
						"5"
					</a>
				</li>
				<li
				 class="page-item"
				>
					<a
					 aria-label="Page 6 of 7"
					 class="au-page page-link"
					 href="#"
					>
						"6"
					</a>
				</li>
				<li
				 class="page-item"
				>
					<a
					 aria-label="Page 7 of 7"
					 class="au-page page-link"
					 href="#"
					>
						"7"
					</a>
				</li>
				<li
				 class="page-item"
				>
					<a
					 aria-label="Action link for next page"
					 class="au-next page-link"
					 href="#"
					>
						<span
						 aria-hidden="true"
						>
							<span>
								"Next"
							</span>
						</span>
					</a>
				</li>
			</ul>
			<div
			 aria-live="polite"
			 class="visually-hidden"
			>
				"Current page is 3"
			</div>
			<p>
				"Current page 2: 3"
			</p>
		</div>
	</div>
</body>
