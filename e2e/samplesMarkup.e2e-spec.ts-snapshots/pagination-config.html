<body>
	<div
	 id="root"
	>
		<div
		 class="container p-3"
		>
			<ul
			 class="au-pagination pagination"
			>
				<li
				 class="disabled page-item"
				>
					<a
					 aria-disabled="true"
					 aria-label="Action link for previous page"
					 class="au-previous page-link"
					 href="#"
					 tabindex="-1"
					>
						<span
						 aria-hidden="true"
						>
							"‹"
						</span>
					</a>
				</li>
				<li
				 aria-current="page"
				 class="active page-item"
				>
					<a
					 aria-label="Page 1 of 1"
					 class="au-page page-link"
					 href="#"
					>
						"1"
						<span
						 class="visually-hidden"
						>
							"(current)"
						</span>
					</a>
				</li>
				<li
				 class="disabled page-item"
				>
					<a
					 aria-disabled="true"
					 aria-label="Action link for next page"
					 class="au-next page-link"
					 href="#"
					 tabindex="-1"
					>
						<span
						 aria-hidden="true"
						>
							"›"
						</span>
					</a>
				</li>
			</ul>
			<div
			 aria-live="polite"
			 class="visually-hidden"
			>
				"Current page is 1"
			</div>
			<div
			 class="mt-3"
			>
				"Disabled:"
				<div
				 class="btn-group mb-2"
				 id="btn-config-disabled"
				>
					<button
					 class="btn btn-outline-secondary btn-sm"
					>
						"true"
					</button>
					<button
					 class="active btn btn-outline-secondary btn-sm"
					>
						"false"
					</button>
				</div>
				<br />
				"Collection size:"
				<div
				 class="btn-group mb-2"
				 id="btn-config-collectionSize"
				>
					<button
					 class="btn btn-outline-secondary btn-sm"
					>
						"40"
					</button>
					<button
					 class="btn btn-outline-secondary btn-sm"
					>
						"30"
					</button>
					<button
					 class="btn btn-outline-secondary btn-sm"
					>
						"20"
					</button>
					<button
					 class="active btn btn-outline-secondary btn-sm"
					>
						"undefined"
					</button>
				</div>
				<br />
				"className:"
				<div
				 class="btn-group mb-2"
				 id="btn-config-className"
				>
					<button
					 class="btn btn-outline-secondary btn-sm"
					>
						"justify-content-center"
					</button>
					<button
					 class="btn btn-outline-secondary btn-sm"
					>
						"justify-content-end"
					</button>
					<button
					 class="active btn btn-outline-secondary btn-sm"
					>
						"undefined"
					</button>
				</div>
				<br />
				"slotPages:"
				<div
				 class="btn-group mb-2"
				 id="btn-config-slotPages"
				>
					<button
					 class="btn btn-outline-secondary btn-sm"
					>
						"reuse default"
					</button>
					<button
					 class="btn btn-outline-secondary btn-sm"
					>
						"custom pages"
					</button>
					<button
					 class="active btn btn-outline-secondary btn-sm"
					>
						"undefined"
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
