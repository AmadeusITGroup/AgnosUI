<body>
	<div
	 id="root"
	>
		<div
		 class="container p-3"
		>
			<h2>
				"Transition example"
			</h2>
			<div
			 class="demo-transition mb-3"
			>
				<button
				 class="btn btn-outline-secondary"
				 id="toggle-component"
				>
					"Toggle component"
				</button>
				<div
				 class="transition-inner"
				>
					<p
					 class="mt-2"
					>
						"Transition:"
						<button
						 class="active btn btn-outline-secondary btn-sm ms-2"
						 type="button"
						>
							"Vertical collapse"
						</button>
						<button
						 class="btn btn-outline-secondary btn-sm ms-2"
						 type="button"
						>
							"Horizontal collapse"
						</button>
						<button
						 class="btn btn-outline-secondary btn-sm ms-2"
						 type="button"
						>
							"Fade"
						</button>
					</p>
					<label
					 class="form-check"
					>
						<input
						 checked="true"
						 class="form-check-input"
						 type="checkbox"
						/>
						"Animation"
					</label>
					<label
					 class="form-check"
					>
						<input
						 checked="false"
						 class="form-check-input"
						 type="checkbox"
						/>
						"Animation on init"
					</label>
					<label
					 class="form-check"
					>
						<input
						 checked="true"
						 class="form-check-input"
						 type="checkbox"
						/>
						"Remove from DOM"
					</label>
					<label
					 class="form-check mb-2"
					>
						<input
						 checked="true"
						 class="form-check-input"
						 type="checkbox"
						/>
						"Visible"
					</label>
					<button
					 class="btn btn-outline-primary"
					 type="button"
					>
						"Toggle"
					</button>
					<button
					 class="btn btn-outline-primary ms-2"
					 type="button"
					>
						"Toggle with animation"
					</button>
					<button
					 class="btn btn-outline-primary ms-2"
					 type="button"
					>
						"Toggle without animation"
					</button>
					<ul
					 class="mt-2"
					>
						<li>
							"visible = true"
						</li>
						<li>
							"transitioning = false"
						</li>
						<li>
							"shown = true"
						</li>
						<li>
							"hidden = false"
						</li>
					</ul>
					<div
					 class="collapse show"
					 style="max-width: 300px;"
					>
						<div
						 class="card"
						 style="width: 300px;"
						>
							<div
							 class="card-body"
							>
								"You can collapse this card by clicking Toggle"
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
