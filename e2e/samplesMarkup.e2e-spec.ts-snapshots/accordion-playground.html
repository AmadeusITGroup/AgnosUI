<body>
	<div
	 id="root"
	>
		<div
		 class="container p-3"
		>
			<div
			 class="accordion"
			>
				<div
				 class="accordion-item"
				 id="accordion-item-0"
				>
					<h2
					 class="accordion-header"
					>
						<button
						 aria-controls="accordion-item-0-collapse"
						 aria-disabled="false"
						 aria-expanded="false"
						 class="accordion-button collapsed"
						 id="accordion-item-0-toggle"
						 type="button"
						>
							"Header 1"
						</button>
					</h2>
					<div
					 aria-labelledby="accordion-item-0-toggle"
					 class="accordion-collapse collapse"
					 id="accordion-item-0-collapse"
					>
						<div
						 class="accordion-body"
						>
							"Body 1"
						</div>
					</div>
				</div>
				<div
				 class="accordion-item"
				 id="accordion-item-1"
				>
					<h2
					 class="accordion-header"
					>
						<button
						 aria-controls="accordion-item-1-collapse"
						 aria-disabled="false"
						 aria-expanded="false"
						 class="accordion-button collapsed"
						 id="accordion-item-1-toggle"
						 type="button"
						>
							"Header 2"
						</button>
					</h2>
					<div
					 aria-labelledby="accordion-item-1-toggle"
					 class="accordion-collapse collapse"
					 id="accordion-item-1-collapse"
					>
						<div
						 class="accordion-body"
						>
							"Body 2"
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
