<body>
	<div
	 id="root"
	>
		<div
		 class="container p-3"
		>
			<h2>
				"Vertical slider"
			</h2>
			<div
			 class="d-flex"
			 style="height: 350px;"
			>
				<div
				 class="col-6"
				 style="height: 300px;"
				>
					<div
					 class="au-slider-clickable-area-vertical"
					/>
					<div
					 class="au-slider-progress"
					 style="left: 0%; bottom: 10%; width: 100%; height: 30%;"
					/>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-min"
					 style="visibility: visible;"
					>
						"0"
					</div>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-max"
					 style="visibility: visible;"
					>
						"100"
					</div>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-now"
					 style="visibility: hidden; left: 0%; top: 75%;"
					>
						"10 - 40"
					</div>
					<button
					 aria-valuemax="100"
					 aria-valuemin="0"
					 aria-valuenow="10"
					 aria-valuetext="10"
					 class="au-slider-handle au-slider-handle-vertical"
					 role="slider"
					 style="left: 0%; top: 90%;"
					/>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-now"
					 style="left: 0%; top: 90%; visibility: visible;"
					>
						"10"
					</div>
					<button
					 aria-valuemax="100"
					 aria-valuemin="0"
					 aria-valuenow="40"
					 aria-valuetext="40"
					 class="au-slider-handle au-slider-handle-vertical"
					 role="slider"
					 style="left: 0%; top: 60%;"
					/>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-now"
					 style="left: 0%; top: 60%; visibility: visible;"
					>
						"40"
					</div>
					"Form control values: 10, 40"
				</div>
				<div
				 class="col-6"
				 style="height: 300px;"
				>
					<div
					 class="au-slider-clickable-area-vertical"
					/>
					<div
					 class="au-slider-progress"
					 style="left: 0%; bottom: 0%; width: 100%; height: 40%;"
					/>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-min"
					 style="visibility: visible;"
					>
						"0"
					</div>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-max"
					 style="visibility: visible;"
					>
						"100"
					</div>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-now"
					 style="visibility: hidden; left: 0%; top: 0%;"
					>
						"40 -"
					</div>
					<button
					 aria-valuemax="100"
					 aria-valuemin="0"
					 aria-valuenow="40"
					 aria-valuetext="40"
					 class="au-slider-handle au-slider-handle-vertical"
					 role="slider"
					 style="left: 0%; top: 60%;"
					/>
					<div
					 class="au-slider-label-vertical au-slider-label-vertical-now"
					 style="left: 0%; top: 60%; visibility: visible;"
					>
						"40"
					</div>
					"From control value: 40"
				</div>
			</div>
		</div>
	</div>
</body>
