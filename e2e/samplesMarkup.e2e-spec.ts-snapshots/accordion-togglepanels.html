<body>
	<div
	 id="root"
	>
		<div
		 class="container p-3"
		>
			<div
			 class="accordion"
			>
				<div
				 class="accordion-item"
				 id="first"
				>
					<h2
					 class="accordion-header"
					>
						<button
						 aria-controls="first-collapse"
						 aria-disabled="false"
						 aria-expanded="false"
						 class="accordion-button collapsed"
						 id="first-toggle"
						 type="button"
						>
							"First panel"
						</button>
					</h2>
				</div>
				<div
				 class="accordion-item"
				 id="second"
				>
					<h2
					 class="accordion-header"
					>
						<button
						 aria-controls="second-collapse"
						 aria-disabled="false"
						 aria-expanded="false"
						 class="accordion-button collapsed"
						 id="second-toggle"
						 type="button"
						>
							"Second panel"
						</button>
					</h2>
				</div>
			</div>
			<hr />
			<button
			 class="btn btn-outline-primary btn-sm me-2"
			>
				"Toggle first"
			</button>
			<button
			 class="btn btn-outline-primary btn-sm me-2"
			>
				"Toggle second"
			</button>
			<button
			 class="btn btn-outline-primary btn-sm me-2"
			>
				"Expand all"
			</button>
			<button
			 class="btn btn-outline-primary btn-sm me-2"
			>
				"Collapse all"
			</button>
		</div>
	</div>
</body>
