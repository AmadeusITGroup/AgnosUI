<body>
	<div
	 id="root"
	>
		<div
		 class="container p-3"
		>
			<h2>
				"Slider with form control"
			</h2>
			<div
			 class="au-clickable-slider-area"
			/>
			<div
			 class="au-slider-progress"
			 style="left: 10%; bottom: 0%; width: 30%; height: 100%;"
			/>
			<div
			 class="au-slider-progress"
			 style="left: 40%; bottom: 0%; width: 10%; height: 100%;"
			/>
			<div
			 class="au-slider-progress"
			 style="left: 50%; bottom: 0%; width: 10%; height: 100%;"
			/>
			<div
			 class="au-slider-progress"
			 style="left: 60%; bottom: 0%; width: 30%; height: 100%;"
			/>
			<div
			 class="au-slider-label au-slider-label-min"
			 style="visibility: visible;"
			>
				"0"
			</div>
			<div
			 class="au-slider-label au-slider-label-max"
			 style="visibility: visible;"
			>
				"100"
			</div>
			<div
			 class="au-slider-label au-slider-label-now"
			 style="visibility: hidden; left: 0%; top: 0%;"
			>
				"10 - 40"
			</div>
			<button
			 aria-valuemax="100"
			 aria-valuemin="0"
			 aria-valuenow="10"
			 aria-valuetext="10"
			 class="au-slider-handle au-slider-handle-horizontal"
			 role="slider"
			 style="left: 10%; top: 0%;"
			/>
			<div
			 class="au-slider-label au-slider-label-now"
			 style="left: 10%; top: 0%; visibility: visible;"
			>
				"10"
			</div>
			<button
			 aria-valuemax="100"
			 aria-valuemin="0"
			 aria-valuenow="40"
			 aria-valuetext="40"
			 class="au-slider-handle au-slider-handle-horizontal"
			 role="slider"
			 style="left: 40%; top: 0%;"
			/>
			<div
			 class="au-slider-label au-slider-label-now"
			 style="left: 40%; top: 0%; visibility: visible;"
			>
				"40"
			</div>
			<button
			 aria-valuemax="100"
			 aria-valuemin="0"
			 aria-valuenow="50"
			 aria-valuetext="50"
			 class="au-slider-handle au-slider-handle-horizontal"
			 role="slider"
			 style="left: 50%; top: 0%;"
			/>
			<div
			 class="au-slider-label au-slider-label-now"
			 style="left: 50%; top: 0%; visibility: visible;"
			>
				"50"
			</div>
			<button
			 aria-valuemax="100"
			 aria-valuemin="0"
			 aria-valuenow="60"
			 aria-valuetext="60"
			 class="au-slider-handle au-slider-handle-horizontal"
			 role="slider"
			 style="left: 60%; top: 0%;"
			/>
			<div
			 class="au-slider-label au-slider-label-now"
			 style="left: 60%; top: 0%; visibility: visible;"
			>
				"60"
			</div>
			<button
			 aria-valuemax="100"
			 aria-valuemin="0"
			 aria-valuenow="90"
			 aria-valuetext="90"
			 class="au-slider-handle au-slider-handle-horizontal"
			 role="slider"
			 style="left: 90%; top: 0%;"
			/>
			<div
			 class="au-slider-label au-slider-label-now"
			 style="left: 90%; top: 0%; visibility: visible;"
			>
				"90"
			</div>
			"Form control values: 10,40,50,60,90"
			<hr />
			<h2>
				"Slider with value"
			</h2>
			<div
			 class="au-clickable-slider-area"
			/>
			<div
			 class="au-slider-progress"
			 style="left: 10%; bottom: 0%; width: 30%; height: 100%;"
			/>
			<div
			 class="au-slider-label au-slider-label-min"
			 style="visibility: visible;"
			>
				"0"
			</div>
			<div
			 class="au-slider-label au-slider-label-max"
			 style="visibility: visible;"
			>
				"100"
			</div>
			<div
			 class="au-slider-label au-slider-label-now"
			 style="visibility: hidden; left: 25%; top: 0%;"
			>
				"10 - 40"
			</div>
			<button
			 aria-valuemax="100"
			 aria-valuemin="0"
			 aria-valuenow="10"
			 aria-valuetext="10"
			 class="au-slider-handle au-slider-handle-horizontal"
			 role="slider"
			 style="left: 10%; top: 0%;"
			/>
			<div
			 class="au-slider-label au-slider-label-now"
			 style="left: 10%; top: 0%; visibility: visible;"
			>
				"10"
			</div>
			<button
			 aria-valuemax="100"
			 aria-valuemin="0"
			 aria-valuenow="40"
			 aria-valuetext="40"
			 class="au-slider-handle au-slider-handle-horizontal"
			 role="slider"
			 style="left: 40%; top: 0%;"
			/>
			<div
			 class="au-slider-label au-slider-label-now"
			 style="left: 40%; top: 0%; visibility: visible;"
			>
				"40"
			</div>
			"Values: 10,40"
		</div>
	</div>
</body>
