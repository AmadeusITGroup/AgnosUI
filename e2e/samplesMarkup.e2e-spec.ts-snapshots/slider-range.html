<body>
	<div
	 id="root"
	>
		<div
		 class="container p-3"
		>
			<h2>
				"Slider with form control"
			</h2>
			<div
			 class="au-slider au-slider-horizontal"
			>
				<div
				 class="au-slider-progress"
				 style="left: 10%; width: 30%; height: 100%;"
				/>
				<div
				 class="au-slider-progress"
				 style="left: 40%; width: 10%; height: 100%;"
				/>
				<div
				 class="au-slider-progress"
				 style="left: 50%; width: 10%; height: 100%;"
				/>
				<div
				 class="au-slider-progress"
				 style="left: 60%; width: 30%; height: 100%;"
				/>
				<div
				 class="au-slider-clickable-area"
				/>
				<div
				 class="au-slider-label au-slider-label-min"
				>
					"0"
				</div>
				<div
				 class="au-slider-label au-slider-label-max"
				>
					"100"
				</div>
				<button
				 aria-label="10"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="10"
				 aria-valuetext="10"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 10%;"
				/>
				<div
				 class="au-slider-label au-slider-label-now"
				 style="left: 10%;"
				>
					"10"
				</div>
				<button
				 aria-label="40"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="40"
				 aria-valuetext="40"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 40%;"
				/>
				<div
				 class="au-slider-label au-slider-label-now"
				 style="left: 40%;"
				>
					"40"
				</div>
				<button
				 aria-label="50"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="50"
				 aria-valuetext="50"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 50%;"
				/>
				<div
				 class="au-slider-label au-slider-label-now"
				 style="left: 50%;"
				>
					"50"
				</div>
				<button
				 aria-label="60"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="60"
				 aria-valuetext="60"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 60%;"
				/>
				<div
				 class="au-slider-label au-slider-label-now"
				 style="left: 60%;"
				>
					"60"
				</div>
				<button
				 aria-label="90"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="90"
				 aria-valuetext="90"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 90%;"
				/>
				<div
				 class="au-slider-label au-slider-label-now"
				 style="left: 90%;"
				>
					"90"
				</div>
			</div>
			"Form control values: 10, 40, 50, 60, 90"
			<hr />
			<h2>
				"Slider with values"
			</h2>
			<div
			 class="au-slider au-slider-horizontal"
			>
				<div
				 class="au-slider-progress"
				 style="left: 10%; width: 30%; height: 100%;"
				/>
				<div
				 class="au-slider-clickable-area"
				/>
				<div
				 class="au-slider-label au-slider-label-min"
				>
					"0"
				</div>
				<div
				 class="au-slider-label au-slider-label-max"
				>
					"100"
				</div>
				<button
				 aria-label="10"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="10"
				 aria-valuetext="10"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 10%;"
				/>
				<div
				 class="au-slider-label au-slider-label-now"
				 style="left: 10%;"
				>
					"10"
				</div>
				<button
				 aria-label="40"
				 aria-valuemax="100"
				 aria-valuemin="0"
				 aria-valuenow="40"
				 aria-valuetext="40"
				 class="au-slider-handle au-slider-handle-horizontal"
				 role="slider"
				 style="left: 40%;"
				/>
				<div
				 class="au-slider-label au-slider-label-now"
				 style="left: 40%;"
				>
					"40"
				</div>
			</div>
			"Values: 10, 40"
		</div>
	</div>
</body>
