<!doctype html>
<html lang="en">
	<head>
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-49LCWGVXJ9"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());
			gtag('config', 'G-49LCWGVXJ9');
		</script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/agnosui-logo.svg" />
		%sveltekit.head%
		<meta name="image" content="%sveltekit.assets%/agnosui-logo.svg" />
		<script>
			const theme = localStorage.getItem('theme');
			if (theme === 'dark' || ((theme === 'auto' || !theme) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
				document.documentElement.setAttribute('data-bs-theme', 'dark');
			}
			if (theme === 'dark' || theme === 'light' || theme === 'auto') {
				document.documentElement.setAttribute('data-agnos-theme', theme);
			} else {
				document.documentElement.setAttribute('data-agnos-theme', 'auto');
			}
		</script>
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebSite",
				"name": "AgnosUI",
				"url": "https://www.agnosui.dev/latest/"
			}
		</script>
		<link rel="preload" href="https://www.agnosui.dev/versions.json" as="fetch" crossorigin="anonymous" />
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="root">%sveltekit.body%</div>
	</body>
</html>
